<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h3 {
      
      text-align: left; 
      font-size: 2em; 
    }

    form {
      background-color: rgb(245, 245, 243);
      display: flex; 
      flex-direction: column; 
      width: 500px; 
      border: 3px solid #ddd; 
      padding: 20px; 
      border-radius: 10px; 
    }

    label { 
      margin-bottom: 5px; 
      font-weight: bold; 
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%; 
      padding: 7px;
      border: 1px solid #ccc; 
      border-radius: 3px; 
      box-sizing: border-box; 
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50; 
      color: white; 
      padding: 10px 10px; 
      border: none; 
      border-radius: 3px; 
      cursor: pointer; 
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #3e8e41; 
    }

    .checkbox-container {
      display: flex; 
      align-items: center; 
      margin-bottom: 10px; 
    }

    input[type="checkbox"] {
      margin-right: 5px; 
    }

    select {
      width: 70%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
  </style>
</head>
