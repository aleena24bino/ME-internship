<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Table</title>
  <style>
    table {
      width: 100%; /* Make table fill the available width */
      border-collapse: collapse; /* Remove space between cells */
    }

    th, td {
      padding: 10px; /* Add padding to cells */
      text-align: left; /* Align text to the left */
      border: 1px solid #ddd; /* Add thin border to cells */
    }

    th {
      background-color: rgb(234, 52, 173); /* Green header background */
      color: white; /* White header text */
      font-weight: bold; /* Bold header text */
    }

    tr:nth-child(even) {
      background-color: rgb(248, 184, 222); /* Light gray background for even rows */
    }
  </style>
</head>
<body>
  <h2 align="center"><u>Student Information Table</u></h2>
  <table>

        <th>Sl No</th>
        <th>Name</th>
